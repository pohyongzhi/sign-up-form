<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Sign Up Form</title>
    </head>
    <body>
        <div class="left">
            <div class="left-header">
                <img
                    class="left-header-img"
                    src="assets/odin-logo.png"
                    alt="Odin Logo"
                />
                <h1 class="left-header-title">Odin</h1>
            </div>
        </div>
        <div class="right">
            <div class="container-1">
                <h2>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up now to get started.
                </h2>
                <h2>You know you want to.</h2>
            </div>
            <div class="container-2">
                <h2>Let's do this!</h2>
                <form
                    action="
                "
                    method="post"
                >
                    <div class="form-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="last_name" />
                    </div>

                    <div class="form-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" />
                    </div>

                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" />
                    </div>

                    <div class="form-group">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input
                            type="number"
                            id="phone_number"
                            name="phone_number"
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            minlength="3"
                        />
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input
                            type="confirm_password"
                            id="confirm_password"
                            name="confirm_password"
                            minlength="3"
                        />
                    </div>
                </form>
            </div>
            <div class="container-3">
                <button type="button">Create Account</button>
                <div class="container-3-log-in-group">
                    Already have an account?
                    <span> Log in </span>
                </div>
            </div>
        </div>
    </body>
</html>
